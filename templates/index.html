<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantLib Portfolio</title>
</head>
<body>
    <h1>Instrument NPVs</h1>
    <table>
        <tr>
            <th>Instrument Type</th>
            <th>Tenor</th>
            <th>NPV</th>
        </tr>
        {% for item in npvs %}
        <tr>
            <td>{{ item.instrument.type }}</td>
            <td>{{ item.instrument.tenor }}</td>
            <td>{{ item.npv | round(2) }}</td>
        </tr>
    {% endfor %}
    </table>

    <h2>Update SOFR Curve Rates</h2>
    <form method="POST">
        {% for tenor, rate in sofr_rates.items() %}
            <label>{{tenor}} Rate (%): </label>
            <input name="{{tenor}}" value="{{rate}}" step="0.01"><br>
        {% endfor %}
        <button type="submit">Update Curve & Reprice</button>
    </form>
</body>
</html>
