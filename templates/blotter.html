<!doctype html>
<html>
<head>
  <title>QuantLib Blotter</title>
  <style>
    table.data {border-collapse: collapse; width: 60%;}
    table.data th, table.data td {border: 1px solid black; padding: 8px; text-align: right;}
  </style>
</head>
<body>
  <h2>Portfolio Blotter & Valuation</h2>
  {% for table in tables %}
    {{ table | safe }}
  {% endfor %}

  <h3>Edit SOFR Curve</h3>
  <form method="POST">
    {% for rate in sofr_rates %}
      Year {{ loop.index }} Rate (%): 
      <input name="rate{{ loop.index0 }}" type="number" step="0.01" value="{{rate}}">
      <br>
    {% endfor %}
    <button type="submit">Reprice Portfolio</button>
  </form>
</body>
</html>
